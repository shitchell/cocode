<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>
<head>
	<title>cocode</title>

	<meta charset="utf-8" />
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- CodeMirror -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-language_tools.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-spellcheck.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-themelist.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-settings_menu.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-html.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-vibrant_ink.js"></script>

	<!-- Firepad -->
	<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
	<script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
	
	<!-- Toastr -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Custom stuffs -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/editor.css?v=16" />
	<link rel="stylesheet" href="css/firepad-userlist.css" />
	<script src="js/editor.js?v=15"></script>
	<script src="js/firepad-userlist.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<div id="names">
			<div id="site-title">cocode</div>
			<div id="document-name-wrapper">
				<span id="hash">:</span>
				<form id="name-form">
					<input id="document-name" type="text" value="..." placeholder="switch to..."/>
				</form>
			</div>
		</div>
		
		<ul id="buttons">
			<li id="github"><a title="View on GitHub" target="_blank" href="https://github.com/shitchell/cocode"><i class="fab fa-github"></i></a></li>
			<li id="fs-expand" class="fullscreen-toggle"><i title="Fullscreen Preview" class="fas fa-expand"></i></li>
			<li id="fs-collapse" class="fullscreen-toggle"><i title="Collapse Preview" class="fas fa-compress"></i></li>
			<li id="users"><i title="Connected Users" class="fas fa-users"></i> <span id="user-count"></span></li>
			<div id="user-list"></div>
		</ul>
	</header>
	
	<content>
		<div id="loading-modal"><h3>connecting to firepad<span class="document-name"></span>...</h3></div>
		<div id="firepad-container"></div>
		<iframe id="result-container"></iframe>
	</content>
</body>
</html>
